<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Bill</h2>
        <form method="POST" action="{{ url_for('add_bill') }}">
            <div class="form-group">
                <label for="user_id">Select Customer</label>
                <select class="form-control" id="user_id" name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="bill_date">Bill Date (YYYY-MM-DD)</label>
                <input type="text" class="form-control" id="bill_date" name="bill_date" placeholder="Enter bill date" required>
            </div>
            <div class="form-group">
                <label for="bill_amount">Bill Amount</label>
                <input type="number" step="0.01" class="form-control" id="bill_amount" name="bill_amount" placeholder="Enter bill amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Bill</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
